                <script>
                    $(function () {
                       var index = 0;//设置变量var
                       $("#next").click(function(){
                           index++;
                           if(index>2){
                               index=0;
                           }
                           bannerAnimate(index);
                       })
                       $("#prev").click(function(){
                           index--;
                           if(index<0){
                                index=2;
                           }
                        //    console.log(index);
                           bannerAnimate(index);
                       })
                       $("#btns>span").click(function(){
                           var currentIndex=$(this).index();
                        //    $(this).addClass("current").siblings().removeClass("current");
                        //    $("#list>img").eq(currentIndex).fadeIn().siblings().fadeOut();
                            bannerAnimate(currentIndex);
                           index=currentIndex;
                       })
                       function bannerAnimate(index){
                        $("#list>img").eq(index).fadeIn().siblings().fadeOut();
                        $("#btns>span").eq(index).addClass("current").siblings().removeClass("current");
                       }
                    })
                </script>
