<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid #DFDFDF;
        }
        .Speaker{
            height: 315px;
        }
        .case{
            height: 346px;
        }
        td{
            height: 160px;
            width: 310px;
        }
        /* 关键代码 */
        table{
            /* 边框折叠 */
            border-collapse: collapse;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="Speaker" rowspan="2" colspan="2">商城</td>
            <td rowspan="2">1</td>
        </tr>

        <tr>

        </tr>

        <tr>
            <td>6</td>
            <td rowspan="2">7</td>
            <td rowspan="2">8</td>
        </tr>

        <tr>
            <td>9</td>
        </tr>

        <tr>
            <td class="case" rowspan="2">12</td>
            <td rowspan="2">13</td>
            <td rowspan="2">14</td>
        </tr>

        <tr>

        </tr>
    </table>
</body>
</html>
